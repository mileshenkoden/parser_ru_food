<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Реєстрація</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto container">
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <h1 class="mb-4 text-center">Реєстрація</h1>

    {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} mb-4">
        {{ message }}
      </div>
    {% endfor %}

    <div class="col-12 mb-4">
        <label class="form-label">Ім'я користувача</label>
        <input type="text" class="form-control" name="username" required placeholder="Введіть ім'я користувача">
    </div>

    <div class="col-12 mb-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required placeholder="you@example.com">
    </div>

    <div class="col-12 mb-4">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" name="password1" required placeholder="******">
    </div>

    <div class="col-12 mb-4">
        <label class="form-label">Підтвердження пароля</label>
        <input type="password" class="form-control" name="password2" required placeholder="******">
    </div>

    <div class="col-12 mt-4">
        <input type="submit" value="Зареєструватися" class="btn btn-primary w-100"/>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">Вже маєте обліковий запис? Увійти</a>
    </div>
  </form>
</main>
</body>
</html>
