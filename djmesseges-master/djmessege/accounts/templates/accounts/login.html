<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Вхід</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto container">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h1 class="mb-4 text-center">Вхід</h1>

      {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} mb-4">
          {{ message }}
        </div>
      {% endfor %}

      <div class="col-12 mb-4">
          <label class="form-label">Username</label>
          <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" name="username" required placeholder="Введіть ваш username">
          {% for error in form.username.errors %}
              <div class="invalid-feedback">{{ error }}</div>
          {% endfor %}
      </div>
      <div class="col-12 mb-4">
          <label class="form-label">Пароль</label>
          <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" name="password" required placeholder="******">
          {% for error in form.password.errors %}
              <div class="invalid-feedback">{{ error }}</div>
          {% endfor %}
      </div>

      <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" name="remember" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Запам'ятати мене
          </label>
      </div>

      <div class="col-12 mt-4">
          <input type="submit" value="Увійти" class="btn btn-primary w-100"/>
      </div>

      <div class="text-center mt-3">
          <a href="{% url 'register' %}" class="text-decoration-none">Немає облікового запису? Зареєструватися</a>
      </div>
    </form>

</main>
</body>
</html>
