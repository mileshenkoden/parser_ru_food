{% load static %}
<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{% static 'main/img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
      .text-step {
        max-width: 100%;
        margin: 0 auto;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark min-vh-100" style="width: 280px;">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Sidebar</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %} text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Дім
                </a>
            </li>
            <li>
                <a href="{% url 'create' %}" class="nav-link {% if request.path == '/create-article' %}active{% endif %} text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Додати пост
                </a>
            </li>
            <li>
                <a href="/recipes/" class="nav-link {% if request.path == '/my-posts' %}active{% endif %} text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                    Новини
                </a>
            </li>
            <li>
                <a href="{% url 'profile' %}" class="nav-link {% if request.path == '/account/profile/' %}active{% endif %} text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                    Мій акаунт
                </a>
            </li>
        </ul>
        <hr>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>

<!-- Підключення CSS файлу -->
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
